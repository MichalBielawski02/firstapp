databases:
  - name: firstapp
    databaseName: firstapp
    user: firstapp

services:
  - type: web
    name: firstapp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: firstapp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false